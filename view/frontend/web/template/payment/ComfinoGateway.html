<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input name="payment[method]" type="radio" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content" data-bind="visible: isMethodAvailable()">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div id="comfino-offers" data-bind="attr: { src: initPayments() }" style="display: block; margin-bottom: 20px;"></div>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="click: placeOrder, attr: {title: $t('Place order')}, css: {disabled: !isPlaceOrderActionAllowed()}, enable: (getCode() == isChecked() && isMethodAvailable())" disabled>
                    <span data-bind="i18n: 'Place order'"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="message message-warning warning" data-bind="visible: !isMethodAvailable()">
        <!-- ko i18n: 'No offers currently available.' --><!-- /ko -->
    </div>
</div>
